<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <title>Task Planner</title>
  </head>

  <body>
    <!-- HEADER -->

    <!-- ADD TASK BUTTON SHARE TASK BUTTON -->

    <section class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#addPostModal"
            >
              <i class="fas fa-plus"></i> Add Task modal
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Start Task List Section -->

    <!-- MODALS -->
    <!-- ADD TASK MODAL -->

    <div class="modal fade" id="addPostModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Add Task</h5>
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="newTaskForm">
              <div class="form-group">
                <div
                  id="alertMessageTN"
                  style="display: none"
                  class="alert alert-danger"
                  role="alert"
                >
                  Error message
                </div>
                <label for="title">Task Name</label>
                <input type="text" class="form-control" id="newTaskNameInput" />
              </div>
              <div class="form-group">
                <div
                  id="alertMessageTDES"
                  style="display: none"
                  class="alert alert-danger"
                  role="alert"
                >
                  Error message
                </div>
                <label for="newTaskDescription">Description</label>
                <textarea
                  type="text"
                  class="form-control"
                  id="newTaskDescription"
                ></textarea>
              </div>

              <div class="form-group">
                <div
                  id="alertMessageASSTO"
                  style="display: none"
                  class="alert alert-danger"
                  role="alert"
                >
                  Error message
                </div>
                <label for="title">Assigned To</label>
                <input
                  type="text"
                  class="form-control"
                  id="newTaskAssignedTo"
                />
              </div>
              <div class="form-group col">
                <div
                  id="alertMessageDD"
                  style="display: none"
                  class="alert alert-danger"
                  role="alert"
                >
                  Error message
                </div>
                <label for="newTaskDueDate">Due Date</label>
                <input type="date" class="form-control" id="newTaskDueDate" />
              </div>

              <div class="form-group">
                <label for="category">Status</label>
                <select class="form-control">
                  <option value="">To Do</option>
                  <option value="">In Progress</option>
                  <option value="">Review</option>
                  <option value="">Done</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary btn-block pr-2">
                Add Task
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->

    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="lead text-center">
              Copyright &copy;
              <span id="year"></span>
              Task Planner Inc
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>

    <!-- <script src="./js/index.js"></script> -->
  </body>
</html>
